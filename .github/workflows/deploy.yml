name: Deploy Next.js Static Site to S3 + CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: website-deploy
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build & Export Next.js App
        run: |
          npm run build
          npm run export
        # Output folder: ./out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Sync to S3
        run: |
          aws s3 sync out/ s3://alhudaedu.com \
            --delete \
            --exact-timestamps

      - name: Set Cache-Control for index.html
        run: |
          aws s3 cp out/index.html s3://alhudaedu.com/index.html \
            --cache-control "max-age=0, no-cache, no-store, must-revalidate" \
            --metadata-directive REPLACE

      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_ID }} \
            --paths "/*"
